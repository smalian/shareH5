    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet/less" href="css/questionDetail.less">
    <script src="js/apiConfig.js"></script>
    <script src="js/lib/less.min.js"></script>
    <!--<script src="js/lib/traceur.js"></script>-->

    <script src="js/lib/require.js" data-main="js/questionDetail.js"></script>
</head>
<body>
<section class="mContent" id="dynamicDetail" v-cloak>
    <!-- header start -->
    <header>
        <a href="javascript:history.go(-1);" class="backBtn"></a>
        <h3>问答详情</h3>
    </header>
    <!-- header end -->

    <!-- question start -->
    <section class="question">
        <p class="questionText">{{issue.question}}</p>
        <section class="infoBox flex flex-pack-justify">
            <span>{{issue.username}}</span>
            <span>{{issue.time}}</span>
        </section>
    </section>
    <!-- question end -->

    <!-- 采纳答案 start -->
    <comment v-on:openapp="openApp" v-if="answerList.length" title-text="采纳" :data="answerList"
    :show-num-flag="false"></comment>
    <!-- 采纳答案 end -->

    <!-- 全部答案或者其他答案 start -->
    <comment v-on:openapp="openApp" v-if="otherAnswerList.length" :title-text="commentTitleText" :data="otherAnswerList" :show-num-flag="true" :num="otherAnswerNum"></comment>
    <!-- 全部回答或者其他回答 end -->


    <!-- openApp start -->
    <section class="fixedBtn">
        <a href="javascript:void(0)" @click="openApp" class="openApp">查看详情</a>

    </section>
    <!-- openApp end -->

    <!-- 微信/微博展示 -->
    <div class="downAppTipWrap" ref="weiShowWrap" @click="closeWeiShowWrap">
        <!--<img @click="closeWeiShowWrap" class="wrapImg" src="image/test1.jpg" alt="">-->
        <div class="arrow">
            <p class="clear">
                <span>点击右上角的</span>
                <span class="menuImg"></span>
                <span>按钮</span>
            </p>
            <p class="clear">
                <span>选择</span>
                <span class="textImg"></span></p>
        </div>
    </div>
</section>
</body>
</html>
